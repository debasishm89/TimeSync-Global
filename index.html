<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSync Global</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>TimeSync Global</h1>
            <p class="tagline">The 'Did I Wake You?' Detector</p>
        </header>
        
        <div class="current-country-section">
            <h2>Your Current Location</h2>
            <div class="country-selector">
                <select id="current-country" class="country-dropdown">
                    <option value="">Select your country</option>
                    <!-- Countries will be populated via JavaScript -->
                </select>
                <div id="timezone-selector" class="timezone-selector hidden">
                    <select id="current-timezone" class="timezone-dropdown">
                        <option value="">Select timezone</option>
                        <!-- Timezones will be populated via JavaScript -->
                    </select>
                </div>
                <button id="set-current-country" class="btn primary-btn">Set as Current</button>
            </div>
            <div id="current-country-info" class="country-info hidden">
                <div class="country-header">
                    <span id="current-country-name">No country selected</span>
                    <span id="current-country-time" class="country-time">--:--</span>
                </div>
                <div class="country-detail">
                    <span id="current-country-timezone">Timezone: --</span>
                    <span id="current-country-offset">UTC Offset: --</span>
                    <span id="current-country-dst" class="dst-badge">DST: No</span>
                </div>
            </div>
        </div>

        <div class="time-control-section">
            <h2>Select Time</h2>
            <div class="time-slider-container">
                <input type="range" min="0" max="95" value="48" class="time-slider" id="time-slider">
                <div class="time-display">
                    <span id="selected-time">12:00</span>
                    <span id="selected-day">Today</span>
                </div>
            </div>
        </div>
        
        <div class="other-countries-section">
            <h2>Other Locations</h2>
            <div class="country-selector">
                <select id="add-country" class="country-dropdown">
                    <option value="">Select a country to add</option>
                    <!-- Countries will be populated via JavaScript -->
                </select>
                <div id="add-timezone-selector" class="timezone-selector hidden">
                    <select id="add-timezone" class="timezone-dropdown">
                        <option value="">Select timezone</option>
                        <!-- Timezones will be populated via JavaScript -->
                    </select>
                </div>
                <button id="add-country-btn" class="btn primary-btn">Add</button>
            </div>
            
            <div id="countries-list" class="countries-list">
                <!-- Added countries will appear here -->
                <div class="empty-state">
                    <p>No countries added yet. Add countries to compare time zones.</p>
                </div>
            </div>
        </div>
        
        <footer class="app-footer">
            <p>Created by <a href="https://www.linkedin.com/in/debasishmandal/" target="_blank">Debasish Mandal</a> &copy; 2025</p>
        </footer>
    </div>

    <script src="js/countries.js"></script>
    <script src="js/timeUtils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
